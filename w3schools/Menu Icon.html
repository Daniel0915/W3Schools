<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  display: inline-block;
  cursor: pointer; /* 마우스 커서 시 손가락 모양으로 변경 */ 
}

.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

/* Rotatae first bar */ 
.change .bar1 {
  transform: translate(0, 11px) rotate(-45deg);
}


/* Fade out the second bar */
.change .bar2 {opacity: 0;}

/* Rotate last bar */
.change .bar3 {
  transform: translate(0, -11px) rotate(45deg); /* 값이 양수일 때 rotate 시계방향으로 회전 */ 
}

</style>
</head>
<body>

<p>A menu icon:</p>

<div class="contatiner" onclick="myFunction(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>
<script>
  function myFunction(x){
    x.classList.toggle("change");
  }
</script>
</body>
</html>
